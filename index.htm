<!DOCTYPE html>

    <title>YouTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- ========== Nav Start Section ========== -->

    
    <nav class="navbar">
        <div class="sub-nav">
            <div class="left--side-bar">
                <ul>
                    <li class="icon"><i class="fa-solid fa-bars"></i></li>
                    <li class="logo"><i class="fa-brands fa-youtube"></i></li>
                    <h1>YouTube</h1>
                </ul>
            </div>

            <div class="search-bar">
                <div class="search-logo"><input type="text" placeholder="Search"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="mic"><i class="fa-solid fa-microphone"></i></div>
            </div>

            <div class="right-bar">
                <ul>
                    <li class="create-logo"><i class="fa-regular fa-square-plus"></i></li>
                    <li class="noti-logo"><i class="fa-regular fa-bell"></i></li>
                    <li class="avatar">N</li>
                </ul>
            </div>
        </div>
    </nav>
<!-- ========== Nav End Section ========== -->

<!-- ========== Start Second Nav Section ========== -->

<div class="second-nav">
    <span class="all">All</span>
    <span class="mixes">Mixes</span>

    <span class="music">Music</span>
    <span class="newtoyou">New to you</span>

        <div class="you"><i class="fa-solid fa-gamepad"></i><p>You</p></div>
